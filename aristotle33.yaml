# Aristotle-33 Keymap

# The keymap is presented as a .yaml file with three main entries: `layout`,
# `shading`, and `lines`. `shading` and `lines` are lists of keys that are to
# be shaded or have horizontal lines added. `layout` specifies the keyboard
# layout.
#
# The layout consists of a set of layer names, under which are specifications
# (as lists of LaTeX strings) of what characters are printed in the `top` row
# (10 items), the `mid`dle row (10 items), the `bot`tom row (10 items), and the
# `thumb` row (3 items). In addition, the layout must specify horizontal
# combinations for the top (`tcomb`), middle `(`mcomb`), and bottom (`bcomb`)
# rows. The assumption here is that combinations will only involve adjacent
# keys, and so there will be 8 locations for such combinations for each row.
# Finally, the layout must specify vertical combinations for adjacent keys
# between the top and middle rows (`tmcomb`) and the middle and bottom rows
# (`mbcomb`); each of these is a list of 10 items.

layout:
  dvorak:
    top: ["\"\\\\'", "<\\\\,", ">\\\\.", "P", "Y",
          "F", "G", "C", "R", "L"]
    mid: ["A", "O", "E", "U", "I",
          "D", "H", "T", "N", "S"]
    bot: [";~~:\\\\\\shift", "Q\\\\\\ctrl", "J\\\\\\Alt", "K\\\\\\cmd", "X",
          "B", "M\\\\\\cmd", "W\\\\\\Alt", "V\\\\\\ctrl", "Z\\\\\\shift"]
    thumb: ["\\backdel\\\\\\textsc{num}",
            "\\phantom{M}\\vtextvisiblespace\\phantom{M}\\\\\\textsc{fun}",
            "{/}~~?\\\\\\textsc{gui}"]
    tcomb: ["\\tab", "\\esc", "\\{\\\\{[}", "",
            "", "\\}\\\\{]}", "", "\\backdel"]
    mcomb: ["\"", "?", "(", "", "",
            ")", "?\\\\{/}", "\\return"]
    bcomb: ["", "", "", "",
            "", "", "", ""]
    tmcomb: ["", "\"", "!", "\\textasciigrave~~\\textasciitilde", "",
             "", "-~~\\_", "=~~+", "\\return", ""]
    mbcomb: ["", "", "", "", "",
             "", "", "", "", ""]
  number:
    top: ["\\tab", "\\&", "*", "ยง", "",
          "", "7", "8", "9", "+\\\\="]
    mid: ["\\textsc{num}\\\\\\textsc{lock}", "\\$", "\\%", "\\textasciicircum", "",
          ":", "4", "5", "6", "\\_\\\\-"]
    bot: ["\\shift", "!", "@", "\\#", "$^{\\circ}$",
          "0", "1", "2", "3", "\\textasciitilde\\\\\\textasciigrave"]
    thumb: ["\\textsc{trns}",
            "\\textsc{trns}",
            "|\\\\\\textbackslash"]
    tcomb: ["", "\\esc", "", "",
            "", "", "", "\\backdel"]
    mcomb: ["", "", "", "",
            "", "", "", "\\return"]
    bcomb: ["", "", "", "",
            "", "0", ".", ""]
    tmcomb: ["", "", "", "", "",
             "", "-~~\\_", "=~~+", "\\return", ""]
    mbcomb: ["", "", "", "", "",
             "", "", "", "", ""]
  function:
    top: ["\\textsc{reset}", "F7", "F8", "F9", "F12",
          "\\faVolumeUp", "Home", "\\arrowkeyup", "PgUp", "\\faSunO"]
    mid: ["\\textsc{func}\\\\\\textsc{lock}", "F4", "F5", "F5", "F11",
          "\\faVolumeDown", "\\arrowkeyleft", "\\arrowkeydown", "\\arrowkeyright", "\\faCircleThin"]
    bot: ["\\shift", "F1\\\\\\ctrl", "F2\\\\\\Alt", "F3\\\\\\cmd", "F10",
          "\\faVolumeOff", "End", "", "PgDn", "\\capslock"]
    thumb: ["\\textsc{trns}",
            "\\textsc{trns}",
            "\\textsc{trns}"]
    tcomb: ["", "\\esc", "", "",
            "", "", "", ""]
    mcomb: ["", "", "", "",
            "", "", "", "\\return"]
    bcomb: ["", "", "", "",
            "", "", "", ""]
    tmcomb: ["", "", "", "", "",
             "", "", "", "\\return", ""]
    mbcomb: ["", "", "", "", "",
             "", "", "", "", ""]
  gui:
    top: ["\\faBluetoothB / \\faUsb\\\\toggle", "", "Mouse\\\\\\arrowkeyup", "Wheel\\\\\\arrowkeyup", "Accel\\\\2",
          "", "Prev\\\\Win", "Win\\\\Big", "Next\\\\Win", "\\faBluetoothB~1"]
    mid: ["", "Mouse\\\\\\arrowkeyleft", "Mouse\\\\\\arrowkeydown", "Mouse\\\\\\arrowkeyright", "Accel\\\\1",
          "", "Win\\\\1/3 L", "Win\\\\Small", "Win\\\\1/3 R", "\\faBluetoothB~2"]
    bot: ["\\shift", "\\ctrl", "", "Wheel\\\\\\arrowkeydown", "Accel\\\\0",
          "", "Win\\\\Left", "Win\\\\Center", "Win\\\\Right", "\\faBluetoothB~3"]
    thumb: ["Left\\\\But",
            "Right\\\\But",
            "\\textsc{trns}"]
    tcomb: ["", "", "", "",
            "", "", "", ""]
    mcomb: ["", "", "", "",
            "", "", "", "\\return"]
    bcomb: ["", "", "", "",
            "", "", "", ""]
    tmcomb: ["\\faBluetoothB{}Clear", "", "", "", "",
             "", "", "", "\\return", ""]
    mbcomb: ["", "", "", "", "",
             "", "", "", "", ""]

# Shading represented as list of [Layer Name, Row Number, Column Number], all
# 0-indexed, with the .
shading: [["number", 0, 0], ["function", 0, 1], ["gui", 0, 2]]

# Lines represented as a list of [Layer Number, Row Number, Column Number], all
# 0-indexed. Keys identified in this way will have a horizontal line dividing
# them in half.
lines: [["dvorak", 1, 0], ["dvorak", 1, 1], ["dvorak", 1, 2], ["dvorak", 1, 3],
        ["dvorak", 1, 6], ["dvorak", 1, 7], ["dvorak", 1, 8], ["dvorak", 1, 9],
        ["dvorak", 0, 4], ["dvorak", 0, 5], ["dvorak", 0, 6],
        ["function", 1, 1], ["function", 1, 2], ["function", 1, 3]]
